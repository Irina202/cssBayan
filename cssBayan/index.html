<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<main>
    <div class="container">
    <h1>CSS Bayan</h1>
    <div class="accordion">
        <div class="acc__container">
            <input type="checkbox" name="section1" id="section1" checked class="section__input">
            <label for="section1" class="section__label">Monday</label>
            <div class="content">
                <img src="./assets/monday.gif" alt="Monday" class="image">
            </div>
        </div>
        <div class="acc__container">
            <input type="checkbox" name="section2" id="section2" class="section__input">
            <label for="section2" class="section__label">Tuesday</label>
            <div class="content">
                <img src="./assets/tuesday.gif" alt="Tuesday" class="image">
            </div>
        </div>
        <div class="acc__container">
            <input type="checkbox" name="section3" id="section3" class="section__input">
            <label for="section3" class="section__label">Wednesday</label>
            <div class="content">
               <img src="./assets/wednesday.gif" alt="Wednesday" class="image">
            </div>
        </div>
        <div class="acc__container">
            <input type="checkbox" name="section4" id="section4" class="section__input">
            <label for="section4" class="section__label"> Thursday</label>
            <div class="content">
               <img src="./assets/thursday.gif" alt="Thursday" class="image">
            </div>
        </div>
        <div class="acc__container">
            <input type="checkbox" name="section5" id="section5" class="section__input">
            <label for="section5" class="section__label"> Friday</label>
            <div class="content">
               <img src="./assets/friday.gif" alt="Friday" class="image">
            </div>
        </div>
</div>
</div>

</main>
</body>
</html>
